{% extends "clinical/base.html" %}

{% block content %}
  <h1>Add Clinical Note for {{ patient.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Note</button>
  </form>
  <a href="{% url 'patient_detail' patient.pk %}">Back to Patient Details</a>
{% endblock %}
