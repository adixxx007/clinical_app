<!-- templates/clinical/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}HSIS{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'patient_list' %}">Patients</a>
        <a href="{% url 'clinicalnote_list' %}">Clinical Notes</a>
        <a href="{% url 'order_list' %}">Orders</a>
    </nav>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
